<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agile Spin Wheel Quiz Demo</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header, footer {
    background-color: #34495e;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
  }
  main {
    flex: 1;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }
  #wheel {
    margin: 30px auto 20px;
    display: block;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 50%;
    background: white;
    max-width: 100%;
    height: auto;
  }
  #spin-btn, #play-again-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    margin: 15px 10px 10px;
    transition: background-color 0.3s ease;
    min-width: 150px;
  }
  #spin-btn:hover:not(:disabled), #play-again-btn:hover {
    background-color: #2980b9;
  }
  #spin-btn:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: 600;
    min-height: 30px;
    color: #2c3e50;
  }
  #scoreboard {
    margin-top: 30px;
    font-size: 18px;
    color: #34495e;
  }
  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
    animation: fadeIn 0.3s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  .modal-content {
    background-color: #fff;
    margin: 8% auto; 
    padding: 25px 35px;
    border-radius: 12px;
    width: 90%;
    max-width: 520px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    text-align: left;
    position: relative;
  }
  .modal-content:focus {
    outline: none;
  }
  .question {
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: 600;
    color: #2c3e50;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #3498db;
    background: white;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .options button:hover:not(:disabled) {
    background-color: #3498db;
    color: white;
  }
  .options button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }
  .feedback {
    margin-top: 20px;
    font-weight: 700;
    font-size: 20px;
  }
  #close-quiz-btn {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    background: #27ae60;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    float: right;
  }
  #close-quiz-btn:hover {
    background: #1e8449;
  }
  /* Leaderboard */
  #leaderboard {
    margin-top: 40px;
    text-align: left;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: #ecf0f1;
    padding: 15px 20px;
    border-radius: 10px;
  }
  #leaderboard h2 {
    margin-top: 0;
    font-weight: 700;
    color: #34495e;
  }
  #leaderboard ol {
    padding-left: 20px;
    margin: 0;
  }
  #leaderboard li {
    margin: 8px 0;
    font-size: 16px;
    color: #2c3e50;
  }
  /* Responsive */
  @media (max-width: 600px) {
    #spin-btn, #play-again-btn {
      width: 90%;
      font-size: 16px;
      padding: 12px;
    }
    .modal-content {
      width: 95%;
      padding: 20px 25px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Agile Spin Wheel Quiz Demo</h1>
</header>

<main>
  <canvas id="wheel" width="500" height="500" role="img" aria-label="Spin wheel with Agile quiz topics"></canvas>
  <br />
  <button id="spin-btn" aria-live="polite" aria-disabled="false">Spin the Wheel!</button>
  <button id="play-again-btn" style="display:none;">Play Again</button>
  <div id="result" aria-live="polite" aria-atomic="true"></div>

  <div id="scoreboard" aria-live="polite" aria-atomic="true">
    Correct Answers: <span id="score">0</span>
  </div>

  <section id="leaderboard" aria-label="Leaderboard">
    <h2>Leaderboard (Simulated)</h2>
    <ol id="leaderboard-list">
      <li>Alice - 5</li>
      <li>Bob - 4</li>
      <li>You - 0</li>
      <li>Charlie - 3</li>
      <li>Diana - 2</li>
    </ol>
  </section>
</main>

<footer>
  <small>© 2025 Agile Fun Games Demo | Built with ❤️</small>
</footer>

<!-- Quiz Modal -->
<div id="quiz-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="quiz-title" aria-modal="true">
  <div class="modal-content" tabindex="0">
    <div id="quiz-question" class="question" id="quiz-title"></div>
    <div class="options" id="quiz-options"></div>
    <div class="feedback" id="quiz-feedback" aria-live="assertive"></div>
    <button id="close-quiz-btn" aria-label="Close quiz modal">Close</button>
  </div>
</div>

<script>
  // Agile quiz topics and related questions
  const segments = [
    { name: 'Scrum Quiz', color: '#FF6384', question: {
      q: 'Who is responsible for maximizing the value of the product in Scrum?',
      options: ['Scrum Master', 'Product Owner', 'Development Team', 'Stakeholders'],
      answer: 1
    }},
    { name: 'Kanban Challenge', color: '#36A2EB', question: {
      q: 'What does WIP stand for in Kanban?',
      options: ['Work In Progress', 'Work Is Planned', 'Workflow In Process', 'Work Item Priority'],
      answer: 0
    }},
    { name: 'Agile Values', color: '#FFCE56', question: {
      q: 'Which is NOT one of the Agile Manifesto values?',
      options: ['Individuals and interactions over processes and tools', 'Working software over comprehensive documentation', 'Contract negotiation over customer collaboration', 'Responding to change over following a plan'],
      answer: 2
    }},
    { name: 'XP Facts', color: '#4BC0C0', question: {
      q: 'What does XP stand for in Agile?',
      options: ['Extreme Programming', 'Extra Planning', 'Extended Process', 'Execution Plan'],
      answer: 0
    }},
    { name: 'Retrospective Fun', color: '#9966FF', question: {
      q: 'What is the main purpose of a Sprint Retrospective?',
      options: ['Plan the next sprint', 'Review the product', 'Inspect and adapt the process', 'Assign new tasks'],
      answer: 2
    }},
    { name: 'User Story Puzzle', color: '#FF9F40', question: {
      q: 'What is the typical format of a user story?',
      options: [
        'As a [role], I want [feature] so that [benefit]',
        'When [event], then [result]',
        'Given [context], when [event], then [outcome]',
        'If [condition], then [action]'
      ],
      answer: 0
    }},
  ];

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const numSegments = segments.length;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 200;
  let startAngle = 0;
  const arc = 2 * Math.PI / numSegments;
  let spinTimeout = null;
  let spinAngleStart = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;

  const spinBtn = document.getElementById('spin-btn');
  const playAgainBtn = document.getElementById('play-again-btn');
  const resultDiv = document.getElementById('result');
  const scoreSpan = document.getElementById('score');

  const quizModal = document.getElementById('quiz-modal');
  const quizQuestionDiv = document.getElementById('quiz-question');
  const quizOptionsDiv = document.getElementById('quiz-options');
  const quizFeedbackDiv = document.getElementById('quiz-feedback');
  const closeQuizBtn = document.getElementById('close-quiz-btn');

  // Track user score
  let score = 0;

  // Draw the wheel segments
  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for(let i = 0; i < numSegments; i++) {
      let angle = startAngle + i * arc;
      ctx.fillStyle = segments[i].color;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, angle, angle + arc, false);
      ctx.lineTo(centerX, centerY);
      ctx.fill();

      // Draw segment text
      ctx.save();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px Arial';
      ctx.translate(centerX + Math.cos(angle + arc/2) * radius / 1.5,
                    centerY + Math.sin(angle + arc/2) * radius / 1.5);
      ctx.rotate(angle + arc/2 + Math.PI/2);
      const text = segments[i].name;
      ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
      ctx.restore();
    }

    // Draw center circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, 50, 0, 2 * Math.PI);
    ctx.fillStyle = '#34495e';
    ctx.fill();

    // Draw arrow pointer
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.moveTo(centerX - 15, centerY - (radius + 10));
    ctx.lineTo(centerX + 15, centerY - (radius + 10));
    ctx.lineTo(centerX, centerY - (radius - 10));
    ctx.closePath();
    ctx.fill();
  }

  // Spin logic
  function spin() {
    spinBtn.disabled = true;
    spinBtn.setAttribute('aria-disabled', 'true');
    playAgainBtn.style.display = 'none';
    resultDiv.textContent = '';
    spinAngleStart = Math.random() * 10 + 10; // degrees per frame start
    spinTime = 0;
    spinTimeTotal = Math.random() * 3000 + 4000; // spin duration in ms
    rotateWheel();
  }

  function rotateWheel() {
    spinTime += 30;
    if(spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }
    const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI / 180);
    drawWheel();
    spinTimeout = setTimeout(rotateWheel, 30);
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    // Calculate winning segment index
    const degrees = startAngle * 180 / Math.PI + 90;
    const arcd = arc * 180 / Math.PI;
    let index = Math.floor((360 - (degrees % 360)) / arcd);
    if(index >= numSegments) index = 0;
    const selectedSegment = segments[index];
    resultDiv.textContent = `You got: ${selectedSegment.name}!`;
    // Show quiz modal
    showQuiz(selectedSegment.question);
  }

  // Easing function for smooth deceleration
  function easeOut(t, b, c, d) {
    t /= d;
    t--;
    return c*(t*t*t + 1) + b;
  }

  // Draw initial wheel
  drawWheel();

  // Quiz modal functions
  function showQuiz(questionObj) {
    quizQuestionDiv.textContent = questionObj.q;
    quizOptionsDiv.innerHTML = '';
    quizFeedbackDiv.textContent = '';
    quizModal.style.display = 'block';
    quizModal.setAttribute('aria-hidden', 'false');
    quizModal.querySelector('.modal-content').focus();

    questionObj.options.forEach((option, idx) => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.setAttribute('type', 'button');
      btn.addEventListener('click', () => {
        if(idx === questionObj.answer) {
          quizFeedbackDiv.style.color = '#27ae60';
          quizFeedbackDiv.textContent = 'Correct! 🎉';
          quizOptionsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
          playAgainBtn.style.display = 'inline-block';
          incrementScore();
        } else {
          quizFeedbackDiv.style.color = '#e74c3c';
          quizFeedbackDiv.textContent = 'Incorrect, try again!';
          btn.disabled = true; // disable wrong answer
        }
      });
      quizOptionsDiv.appendChild(btn);
    });
  }

  function closeQuiz() {
    quizModal.style.display = 'none';
    quizModal.setAttribute('aria-hidden', 'true');
  }

  // Increment user score and update leaderboard simulation
  function incrementScore() {
    score++;
    scoreSpan.textContent = score;
    updateLeaderboard();
  }

  // Simulated leaderboard update (replace "You" score)
  function updateLeaderboard() {
    const leaderboardList = document.getElementById('leaderboard-list');
    const items = leaderboardList.querySelectorAll('li');
    for(let li of items) {
      if(li.textContent.startsWith('You')) {
        li.textContent = `You - ${score}`;
        break;
      }
    }
    // Sort leaderboard (simple numeric sort descending)
    const sorted = Array.from(items).sort((a,b) => {
      const aScore = parseInt(a.textContent.split(' - ')[1]) || 0;
      const bScore = parseInt(b.textContent.split(' - ')[1]) || 0;
      return bScore - aScore;
    });
    leaderboardList.innerHTML = '';
    sorted.forEach(li => leaderboardList.appendChild(li));
  }

  // Event listeners
  spinBtn.addEventListener('click', spin);
  closeQuizBtn.addEventListener('click', () => {
    closeQuiz();
    spinBtn.disabled = false;
    spinBtn.setAttribute('aria-disabled', 'false');
  });
  playAgainBtn.addEventListener('click', () => {
    closeQuiz();
    spinBtn.disabled = false;
    spinBtn.setAttribute('aria-disabled', 'false');
    playAgainBtn.style.display = 'none';
    resultDiv.textContent = '';
  });

  // Accessibility: close modal on outside click or ESC key
  window.addEventListener('click', (e) => {
    if(e.target === quizModal) {
      closeQuiz();
      spinBtn.disabled = false;
      spinBtn.setAttribute('aria-disabled', 'false');
    }
  });
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && quizModal.style.display === 'block') {
      closeQuiz();
      spinBtn.disabled = false;
      spinBtn.setAttribute('aria-disabled', 'false');
    }
  });
</script>

</body>
</html>
